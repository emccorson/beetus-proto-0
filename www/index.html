<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");

      document.querySelector('#date').value = getDate();
      document.querySelector('#time').value = getTime();

      document.addEventListener('swipeup', () => alert('swiped up to save'));
    });

    const now = new Date();

    const getDate = () => now.toISOString().slice(0, 10);
    const getTime = () => now.toLocaleTimeString().slice(0, 5);

  </script>
</head>
<body>

  <ons-page>
    <ons-list>

      <!-- date -->
      <ons-list-item>
        <ons-input id="date" type="date"></ons-input>
      </ons-list-item>

      <!-- time -->
      <ons-list-item>
        <ons-input id="time" type="time"></ons-input>
      </ons-list-item>

      <!-- blood sugar level -->
      <ons-list-item>
        <ons-input type="number" value="5.2"></ons-input>
      </ons-list-item>

      <!-- carbs -->
      <ons-list-item>
        <ons-input type="number" value="30"></ons-input>
      </ons-list-item>

      <!-- insulin -->
      <ons-list-item>
        <ons-input type="number" value="3"></ons-input>

        <ons-select>
          <option>novorapid</option>
          <option>levemir</option>
        </ons-select>
      </ons-list-item>

    </ons-list>
  </ons-page>

</body>
</html>
